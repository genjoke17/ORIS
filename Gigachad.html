<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>GigaChad</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .center-text {
      position: absolute;
      top: 38%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 56px;
      font-weight: 700;
      color: #ffffff;
      text-align: center;
      white-space: pre-line; 
      line-height: 1.4;
      letter-spacing: -0.5px;
    }

    .input-container {
      position: absolute;
      left: 10px;
      right: 10px;
      bottom: 70px;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    .input-wrapper {
      background-color: #1c1c1e;
      width: 100%;
      padding: 0;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid #333333;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .input-field {
      flex: 1;
      display: flex;
      padding: 4px;
    }

    .input-field input {
      flex: 1;
      width: 100%;
      padding: 14px 18px;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
      background-color: transparent;
      color: rgba(255, 255, 255, 0.6);
      caret-color: #0a84ff;
    }

    .input-field input::placeholder {
      color: rgba(142, 142, 147, 0.5);
    }

    .send-btn {
      width: 40px;
      height: 40px;
      background-color: #0a84ff;
      color: white;
      border: none;
      border-radius: 20px;
      margin-right: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: default;
      font-size: 16px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="center-text">
Салам Алейкум, мой Господин! Че у тебя опять за траблы, расскажи!
  </div>
  <div class="input-container">
    <div class="input-wrapper">
      <div class="input-field">
        <input type="text" placeholder="" disabled />
      </div>
      <button class="send-btn">➝</button>
    </div>
  </div>
</body>
</html>
